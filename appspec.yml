version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: bin/install_dependencies
      timeout: 3000
      runas: root
    - location: bin/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: bin/stop_server
      timeout: 300
      runas: root
